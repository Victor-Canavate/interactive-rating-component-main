<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/index.css">

<body>
  <main>
    <section class="main-content">
      <img class="star-image" src="./images/icon-star.svg">

      <div class="final-rating">
        
      </div>

      <div class="description">

      <h1 id="h1-description">How did we do?</h1>
      <h2 id="h2-description">Please let us know how we did with your support<br> request. All feedback is appreciated 
        to help us<br> improve our offering!</h2>
      
      </div>

      <div class="rating">

     
      <form id="form">

        <div class="numbers">
          <span span class="number">1</span>
          <span class="number">2</span>
          <span class="number">3</span>
          <span class="number">4</span>
          <span class="number">5</span>
        </div>

        <div class="submit">
          <button type="submit" id="submit-btn">Submit</button>
        </div>
      </form>
      
      
      </div>
    </section>
  </main>
